name: Hermes Scraper (10min, 06:00–24:00 Asia/Taipei)

on:
  # GitHub Actions uses UTC. Below crons map to 06:00–23:59 Asia/Taipei (UTC+8)
  schedule:
    - cron: "*/10 22-23 * * *"  # 06:00–07:59 Asia/Taipei
    - cron: "*/10 0-15 * * *"   # 08:00–23:59 Asia/Taipei
  workflow_dispatch: {}

concurrency:
  group: hermes-scraper
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      TZ: Asia/Taipei
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux-signing-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux-signing-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install Python deps
        run: pip install -r requirements.txt

      - name: Run scraper once
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          GMAIL_USER:                ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD:        ${{ secrets.GMAIL_APP_PASSWORD }}
          GMAIL_TO:                  ${{ secrets.GMAIL_TO }}
          GSHEET_ID:                 ${{ secrets.GSHEET_ID }}
          GOOGLE_CREDS_JSON:         ${{ secrets.GOOGLE_CREDS_JSON }}
        run: python hermes_scraper_with_line_push.py
